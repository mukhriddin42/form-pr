<body>
    <section class="home-page">
        <header>
            <div class="container">
                <div class="header-nav">
                    <a href="../index.html" class="header-logo"><span>by</span>trend</a>
                    <div class="navigation">
                        <a href="#">Services</a>

                    </div>
                </div>
            </div>
        </header>
        <div class="home-page__content">
            <div class="container">
                <div class="form-box" action="">
                    <p>
                        <a href="../index.html" class="header-logo"><span>by</span>trend</a>
                    </p>
                    <h1 class="form-title">Welcom to ByTrend!</h1>
                    <p class="form-subtitle">Already have account? <a href="../register/login.html">Log in</a></p>
                    <form action="#">
                        <label for="">Email<span>*</span></label>
                        <input class="input-email" type="text" placeholder="Email address" autofocus>

                        <label for="">Phone<span>*</span></label>
                        <input type="text" placeholder="+998 94 000 00 00">

                        <div class="name-lastname">
                            <div class="name-box">
                                <label for="name" >Country<span>*</span></label>
                                <select name="" id="">
                                    <option value="russia">Russia</option>
                                    <option value="uzb">Uzbekistan</option>
                                    <option value="china">China</option>
                                    <option value="russia">russia</option>
                                </select>
                           </div>
                           <div class="surname-box">
                                <label for="surname">City<span>*</span></label>
                                <input type="text" name="name" id="" placeholder="Name of the city" required>
                           </div>
                        </div>

                        
                        <label for="">Password<span>*</span></label>
                        <input type="password" placeholder="Uppercase and lowercase Latin letters">

                        <label for="">Confirm password<span>*</span></label>
                        <input type="password" placeholder="Confirm password">

                        <a href="#" class="form-btn">Register</a>
                    </form>
                    
                </div>
            </div>
        </div>
