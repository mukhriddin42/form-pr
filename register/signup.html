<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Signup</title>
</head>
<body>
    <section class="home-page">
        <header>
            <div class="container">
                <div class="header-nav">
                    <a href="../index.html" class="header-logo"><span>by</span>trend</a>
                    <div class="navigation">
                        <a href="#">Services</a>
                        <a href="#">About</a>
                        <a href="#">Contacts</a>
                        <a href="../register/login.html">Log in</a>
                        <a href="../register/signup.html">Open an account</a>
                        <a href="#">En</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="home-page__content">
            <div class="container">
                <div class="form-box" action="">
                    <p>
                        <a href="../index.html" class="header-logo"><span>by</span>trend</a>
                    </p>
                    <h1 class="form-title">Welcom to ByTrend!</h1>
                    <p class="form-subtitle">Already have account? <a href="../register/login.html">Log in</a></p>
                    <form action="#">
                        <div class="name-lastname">
                            <div class="name-box">
                                <label for="name" >First name<span>*</span></label>
                                <input type="text" name="name" id="" placeholder="Your name" autofocus required>
                           </div>
                           <div class="surname-box">
                                <label for="surname">Last name<span>*</span></label>
                                <input type="text" name="name" id="" placeholder="Your surname" required>
                           </div>
                        </div>
                        <label for="date">Birth date<span>*</span></label>
                        <input type="date" name="date" id="date" required>

                        <label for="gender">Gender<span>*</span></label>
                        <div class="radio-container">
                            <div class="radio-box">
                                <input type="radio" name="gender" id="" required>
                                <p>Male</p>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="gender" id="" required>
                                <p>Female</p>
                            </div>
                        </div>
                        <label for="">Skype</label>
                        <input type="text" placeholder="Your login Skype">
                        
                        <label for="">Promo</label>
                        <input type="text" placeholder="Your promo">

                        <a href="../register/signup2.html" class="form-btn">Continue<i class='bx bx-arrow-back'></i></a>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>


</body>
</html>
